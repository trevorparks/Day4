<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tetris</title>
    <link rel="stylesheet" type="text/css" href="tetris.css" />

  </head>
<body>
    <div class="container">
            <div class="box teal top-left border-bottom"></div> <!-- row 1 --> 
            <div class="box teal top-bottom"></div>
            <div class="box teal top-bottom "></div>
            <div class="box teal top-right border-bottom"></div>
            <div class="box green border-top"></div>
            <div class="box yellow bottom-left border-top"></div>
            <div class="box yellow bottom-right border-top"></div>
            <div class="box purple top-bottom"></div>
            <div class="box purple border-top"></div>
            <div class="box black top-right"></div>
            <br />
            <!-- row 2 --> 
            <div class="box blue border-left"></div> 
            <div class="box blue border-right"></div>
            <div class="box orange"></div>
            <div class="box black four-borders"></div>
            <div class="box green border-bottom"></div>
            <div class="box green border-right"></div>
            <div class="box red top-bottom"></div>
            <div class="box red top-right"></div>
            <div class="box purple border-bottom"></div>
            <div class="box black bottom-left border-right"></div>
            <br />
             <!-- row 3 --> 
             <div class="box blue bottom-left"></div> 
             <div class="box blue bottom-right"></div>
             <div class="box orange border-bottom"></div>
             <div class="box orange border-bottom"></div>
             <div class="box orange bottom-right"></div>
             <div class="box green border-bottom"></div>
             <div class="box black four-borders"></div>
             <div class="box red border-bottom"></div>
             <div class="box red border-bottom"></div>
             <div class="box orange four-borders"></div>

    </div>
</body>
</html>
